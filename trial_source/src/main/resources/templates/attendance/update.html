<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>勤怠情報変更｜LMS</title>
</head>

<body>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<div class="row">
		<div class="bs-component col-sm-12" style="overflow-y: auto; height: 625px;">

			<form th:action="@{/attendance/update}" method="post" th:object="${attendanceForm}"
				onsubmit="return checkDialog(this)">
				<ul style="padding-left: 0; list-style: none;">
					<li th:each="error:${#fields.detailedErrors()}">
						<span th:text="'*' + '&nbsp' + ${error.message}" class="help-inline error"></span>
					</li>
				</ul>
				<table class="table table-hover dataTable no-footer">
					<thead style="position: sticky; top:0; background: white;">
						<tr>
							<th class="w140">日付</th>
							<th class="w300">コース内容</th>
							<th class="w50"></th>
							<th class="w150">出勤</th>
							<th class="w150">退勤</th>
							<th class="w80">中抜け時間</th>
							<th class="w70">ステータス</th>
							<th class="w240">備考</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="dailyAttendanceForm, stat : *{attendanceList}"
							th:id="${dailyAttendanceForm.trainingDate}">
							<tr>
								<th:block>
									<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|"
										th:value="${dailyAttendanceForm.isToday}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].studentAttendanceId|"
										th:value="${dailyAttendanceForm.studentAttendanceId}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|"
										th:value="${dailyAttendanceForm.trainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|"
										th:value="${dailyAttendanceForm.dispTrainingDate}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|"
										th:value="${dailyAttendanceForm.sectionName}" />
									<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|"
										th:value="${dailyAttendanceForm.statusDispName}" />
								</th:block>
								<td class="w140">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
								<td class="w300">[[${dailyAttendanceForm.sectionName}]]</td>
								<td class="w50">
									<button class="btn btn-success" type="button"
										th:onclick="setTimesToFixedTime([[${stat.index}]])">定時</button>
								</td>
								<td class="w70">
									<div class="select">
										<select th:id="${'startHours' + stat.index}"
											th:name="|attendanceList[${stat.index}].startHours|" class="form-control"
											th:errorclass="errorInput">
											<option value="0"></option>
											<option th:each="hour : ${hours}" th:value="${hour}" th:text="${hour}"
												th:selected="${hour} == ${dailyAttendanceForm.startHours}"></option>
										</select>
										：
										<select th:id="${'startMinutes' + stat.index}"
											th:name="|attendanceList[${stat.index}].startMinutes|" class="form-control"
											th:errorclass="errorInput">
											<option value="0"></option>
											<option th:each="minute : ${minutes}" th:value="${minute}"
												th:text="${minute}"
												th:selected="${minute} == ${dailyAttendanceForm.startMinutes}"></option>
										</select>
									</div>
								</td>
								<td class="w70">
									<div class="select">
										<select th:id="${'endHours' + stat.index}"
											th:name="|attendanceList[${stat.index}].endHours|" class="form-control"
											th:errorclass="errorInput">
											<option value="0"></option>
											<option th:each="hour : ${hours}" th:value="${hour}" th:text="${hour}"
												th:selected="${hour} == ${dailyAttendanceForm.endHours}"></option>
										</select>
										：
										<select th:id="${'endMinutes' + stat.index}"
											th:name="|attendanceList[${stat.index}].endMinutes|" class="form-control"
											th:errorclass="errorInput">
											<option value="0"></option>
											<option th:each="minute : ${minutes}" th:value="${minute}"
												th:text="${minute}"
												th:selected="${minute} == ${dailyAttendanceForm.endMinutes}"></option>
										</select>
									</div>
								</td>
								<td class="w80">
									<select th:name="|attendanceList[${stat.index}].blankTime|" class="form-control" th:errorclass="errorInput">
										<option th:each="blankTime : ${attendanceForm.blankTimes}"
											th:value="${blankTime.key}" th:inlne="text" class="form-control"
											th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
											[[${blankTime.value}]]</option>
									</select>
								</td>
								<td class="w70">[[${dailyAttendanceForm.statusDispName}]]</td>
								<td class="w240">
									<input type="text" th:name="|attendanceList[${stat.index}].note|"
										th:value="${dailyAttendanceForm.note}" class="form-control"
										th:errorclass="errorInput"></input>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" />
				</div>

				<script type="text/javascript" th:inline="javascript">
					function setTimesToFixedTime(index) {
						const trainingIndex = index;
						const startHour = document.getElementById("startHours" + trainingIndex);
						startHour.value = "09";
						const startMinute = document.getElementById("startMinutes" + trainingIndex);
						startMinute.value = "00";
						const endHour = document.getElementById("endHours" + trainingIndex);
						endHour.value = "18";
						const endMinute = document.getElementById("endMinutes" + trainingIndex);
						endMinute.value = "00";
					}
				</script>
				<script type="text/javascript" th:inline="javascript">
					function checkDialog(form) {
						check = window.confirm("更新します。よろしいですか？");
						if (check) {
							return true;
						} else {
							return false;
						}
					}
				</script>
			</form>
		</div>
	</div>

</body>

</html>
